<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kanban.css">
    <title>ProjectManager</title>
</head>
<body>
    <header id="main-header">
        <div class="brand">
            <img src="static/logo.png" alt="Project Manager Logo">
            <h1>Project Manager</h1>
        </div>
        <nav id="main-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><input type="text" placeholder="Search in site"></li>
            </ul>
        </nav>
    </header>
    <section id="kanban">
        <div class="section-container">

            <div class="kanban-canvas">
                <div class="todo-col">
                    <h2>To Do</h2>
                </div>
                <div class="todo-col">
                    <h2>In Progress</h2>
                </div>

                    <h2>Complete</h2>
                </div>
            </div>
        </div>
    </section>
    <footer id="main-footer">
        <div class="social-icons">
            <a href="https://www.facebook.com/l"><img src="static/facebook.png" alt=""></a>
            <a href="https://www.instagram.com/"><img src="static/instagram.png" alt=""></a>
            <a href="https://www.linkedin.com/"><img src="static/linkedin.png" alt=""></a>
        </div>
        <div class="container">
            <p>Â© 2024 Project Manager. All rights reserved.</p>
            <p>Privacy Policy</p>
            <p>Terms of Service</p>
        </div>

</html>
