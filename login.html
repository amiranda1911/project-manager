<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ProjectManager</title>
</head>
<body>
    <header id="main-header">
        <div class="brand">
            <img src="static/logo.png" alt="Project Manager Logo">
            <h1>Project Manager</h1>
        </div>
    </header>
    <section id="login">
        <div class="section-container">
            <div class="card-list">
                <div class="container">
                    <h1>Login Information</h1>
                    <p>Enter your credentials</p>
                </div>
                <div class="form">
                    <form>
                        <div class="input">
                            <label for="">Email</label>
                            <input type="text" id="login[email]" placeholder="Enter your email">
                        </div>
                        <div class="input">
                            <label for="">Password</label>
                            <input type="password" id="login[password]" placeholder="Enter your password">
                        </div>
                        <button class="button dark-button" id="login-button">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer id="main-footer">
        <div class="social-icons">
            <a href="https://www.facebook.com/l"><img src="static/facebook.png" alt=""></a>
            <a href="https://www.instagram.com/"><img src="static/instagram.png" alt=""></a>
            <a href="https://www.linkedin.com/"><img src="static/linkedin.png" alt=""></a>
        </div>
        <div class="container">
            <p>Â© 2024 Project Manager. All rights reserved.</p>
            <p>Privacy Policy</p>
            <p>Terms of Service</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
